{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form method="post" action="{% url 'uitspraken:scraper' %}" class="mb-4">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="url" class="form-control" placeholder="Enter URL" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                {% if output %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Output</h5>
                            <ul class="list-group">
                                {% for statement in output %}
                                    <li class="list-group-item">{{ statement }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
