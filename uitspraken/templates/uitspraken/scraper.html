{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form method="post" action="{% url 'uitspraken:scraper' %}" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rows" class="form-label">Rows</label>
                        <input type="number" name="rows" id="rows" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="start-year" class="form-label">Start Year</label>
                        <input type="number" name="start_year" id="start-year" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-year" class="form-label">End Year</label>
                        <input type="number" name="end_year" id="end-year" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="facet" class="form-label">Facet</label>
                        <input type="number" name="facet" id="facet" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                {% if output %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Output {{ output|length }}</h5>
                            <ul class="list-group">
                                {% for statement in output %}
                                    <li class="list-group-item">{{ statement }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
